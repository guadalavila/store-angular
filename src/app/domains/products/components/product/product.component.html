<div
  class="my-4 w-full max-w-sm bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700 hover:shadow dark:hover:shadow"
>
  <a [routerLink]="['/product', product.id]">
    <img
      class="rounded-t-lg m-auto w-64 h-64 object-cover object-center"
      [src]="product.image"
      alt="image"
    />
  </a>
  <div class="px-2 pb-5 mt-2">
    <a href="#">
      <h5
        class="font-regular tracking-tight text-gray-900 dark:text-white text-center"
      >
        {{ product.name | uppercase }}
      </h5>
    </a>
    <div class="my-1">
      <p class="text-xs text-gray-500">{{ product.description }}</p>
    </div>
    <span
      class="text-1xl font-semibold text-primary-600 dark:text-white flex justify-center"
      >{{ product.price | currency : "$" : "symbol" : "1.0" }}</span
    >
    <div class="flex justify-center mt-2">
      <app-button type="outline" text="Agregar" (onPress)="addProduct()" />
    </div>
  </div>
</div>
