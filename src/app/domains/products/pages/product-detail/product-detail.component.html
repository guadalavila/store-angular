@if (product()) {
<div class="w-full flex space-x-10">
  <div class="flex flex-col w-1/3">
    <div class="w-full rounded border border-gray-200">
      <img
        alt="image"
        class="w-full object-cover object-center"
        [src]="image()"
      />
    </div>
    <div class="flex items-center justify-center mt-1">
      <div class="grid grid-cols-3 gap-1">
        @for (img of product()?.images; track $index) {
        <img
          (click)="changeImage(img)"
          alt="imagen"
          class="object-cover object-center rounded border-2 border-gray-200"
          [src]="img"
          [class.border-indigo-500]="img === image()"
        />
        }
      </div>
    </div>
  </div>
  <div class="mt-5 w-full">
    <h2 class="text-sm title-font text-gray-500 tracking-widest">
      {{ product()?.title }}
    </h2>
    <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
      {{ product()?.title }}
    </h1>
    <p class="leading-relaxed">
      {{ product()?.description }}
    </p>
    <p class="title-font font-medium text-2xl text-gray-900 mt-5">
      {{ product()?.price | currency }}
    </p>
    <button
      (click)="addToCart()"
      class="text-white mt-6 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Add To Cart
    </button>
  </div>
</div>
}@else{
<h1>Error</h1>
}
