@if(load()){
<div class="flex justify-center items-center h-64">
  <div class="text-2xl font-bold text-gray-500">Loading...</div>
</div>
}@else {
<div class="flex space-x-4">
  <div class="mx-3">
    <ul>
      <li>
        <a class="my-2" routerLink="/">Todas</a>
      </li>
      @for (item of categoriesList(); track $index) {
      <li>
        <a
          routerLink="/"
          [queryParams]="{ category_id: item.id }"
          class="my-2"
          >{{ item.name }}</a
        >
      </li>
      }
    </ul>
  </div>

  <div class="grid md:grid-cols-3 lg:grid-cols-4 grid-cols-1 gap-6 mx-4">
    @for (item of productList(); track $index) {
    <app-product [product]="item" (add)="onHandleAdd($event)" />
    }
  </div>
</div>
}
