@switch (type) { @case ('primary') {
<button
  (click)="onPressBtn()"
  type="button"
  class="focus:outline-none text-white bg-primary-500 hover:bg-primary-700 focus:ring-1 focus:ring-primary-400 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
>
  {{ text }}
</button>
} @case ('link') {
<a
  [routerLink]="link"
  class="focus:outline-none text-white bg-primary-500 hover:bg-primary-700 focus:ring-1 focus:ring-primary-400 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
  >{{ text }}</a
>
}@case ('outline') {
<a
  (click)="onPressBtn()"
  class="py-2 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-white hover:shadow hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
  >{{ text }}</a
>
} @default {
<button
  (click)="onPressBtn()"
  type="button"
  class="focus:outline-none text-white bg-primary-500 hover:bg-primary-700 focus:ring-1 focus:ring-primary-400 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
>
  {{ text }}
</button>
} }
