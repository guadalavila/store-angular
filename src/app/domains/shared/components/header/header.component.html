<nav class="mb-5 bg-gray-100">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <div class="flex items-center space-x-8">
      <a routerLink="/" class="flex items-center">
        <img src="assets/logo.png" class="h-8 mr-3" alt="Cart Logo" />
        <span class="self-center text-xl font-semibold whitespace-nowrap"
          >Plantin</span
        >
      </a>
      <ul class="flex space-x-6">
        <li>
          <a
            routerLinkActive="underline text-indigo-700"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/"
            class="block hover:underline"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLinkActive="underline text-indigo-700"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/services"
            class="block hover:underline"
            >Servicios</a
          >
        </li>
        <li>
          <a
            routerLinkActive="underline text-indigo-700"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/about"
            class="block hover:underline"
            >Qui√©nes Somos</a
          >
        </li>
      </ul>
    </div>
    <div class="flex items-center">
      <button class="px-4" (click)="toggleShowMenu()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
          />
        </svg>
      </button>
      <div
        (click)="toggleShowMenu()"
        class="relative right-5 top-3 m-auto bg-indigo-500 rounded-full text-white"
      >
        <span class="p-2">{{ cart().length }}</span>
      </div>
    </div>
  </div>
</nav>
<div
  [class.translate-x-full]="showMenu()"
  class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
>
  <div class="flex justify-between items-center">
    <p class="text-xl">Carrito</p>
    <button (click)="toggleShowMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  @for (item of cart(); track $index) {
  <div
    class="flex flex-col items-center border-b-2 bg-white border-gray-200 md:flex-row md:max-w-xl dark:border-gray-700 dark:bg-gray-800"
  >
    <img
      class="object-cover w-full rounded-lg h-32 md:h-auto md:w-12 md:rounded-none md:rounded-s-lg"
      [src]="item.images[0]"
      alt=""
    />
    <div class="flex flex-col justify-between p-4 leading-normal">
      <h5
        class="mb-2 text-md font-regular tracking-tight text-gray-900 dark:text-white"
      >
        {{ item.title }}
      </h5>
      <!-- <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{ item.description }}
      </p> -->
      <span class="text-lg font-bold text-gray-900 dark:text-white"
        >${{ item.price }}</span
      >
    </div>
  </div>
  } @if(cart().length > 0) {
  <div class="flex justify-between items-center p-4">
    <span class="text-lg font-semibold">Total</span>
    <span class="text-lg font-semibold">${{ total() }}</span>
  </div>
  }
</div>
