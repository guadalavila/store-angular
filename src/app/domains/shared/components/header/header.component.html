<nav
  class="bg-white border-gray-200 dark:bg-gray-900 border-b-2 border-b-gray-100"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="assets/logo.png" class="h-8" alt="Plantin Logo" />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >Plantin</span
      >
    </a>
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
            routerLinkActive="underline text-primary-600"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-primary-700 md:p-0 dark:text-white md:dark:hover:text-primary-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLinkActive="underline text-primary-600"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/services"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-primary-700 md:p-0 dark:text-white md:dark:hover:text-primary-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Servicios</a
          >
        </li>
        <li>
          <a
            routerLinkActive="underline text-primary-600"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/blogs"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-primary-700 md:p-0 dark:text-white md:dark:hover:text-primary-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Blogs</a
          >
        </li>

        <li>
          <a
            routerLinkActive="underline text-primary-600"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/contact"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-primary-700 md:p-0 dark:text-white md:dark:hover:text-primary-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Contacto</a
          >
        </li>
      </ul>
    </div>
    <button class="absolute right-10" (click)="toggleShowMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
        />
      </svg>
    </button>
  </div>
</nav>

<div
  [class.translate-x-full]="showMenu()"
  class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
>
  <div class="flex justify-between items-center">
    <p class="text-xl">Carrito</p>
    <button (click)="toggleShowMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  @for (item of cart(); track $index) {
  <div
    class="flex flex-col items-center border-b-2 bg-white border-gray-200 md:flex-row md:max-w-xl dark:border-gray-700 dark:bg-gray-800"
  >
    <img
      class="object-cover w-full rounded-lg h-32 md:h-auto md:w-12 md:rounded-none md:rounded-s-lg"
      [src]="item.image"
      alt=""
    />
    <div class="flex flex-col justify-between p-4 leading-normal">
      <h5
        class="mb-2 text-md font-regular tracking-tight text-gray-900 dark:text-white"
      >
        {{ item.name }}
      </h5>
      <!-- <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{ item.description }}
      </p> -->
      <span class="text-lg font-bold text-gray-900 dark:text-white"
        >${{ item.price }}</span
      >
    </div>
  </div>
  } @if(cart().length > 0) {
  <div class="flex justify-between items-center p-4">
    <span class="text-lg font-semibold">Total</span>
    <span class="text-lg font-semibold">${{ total() }}</span>
  </div>
  }
</div>
